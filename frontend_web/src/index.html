<!-- Página principal Login -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <div class="container">
        <section class="login-card">
            <img src="./assets/images/Logo.svg" alt="Icono del proyecto" class="logo">
            <form class="login-form" id="login-form">
                <section class="user-name-field">
                    <label for="user-name" class="login-label"> Usuario </label>
                    <input type="text" placeholder="Usuario" required id="user">
                </section>
                <section class="password-field">                
                    <label for="password" class="login-label"> Contraseña </label>
                    <input type="password" placeholder="Contraseña" required id="pass">
                </section>
                <section class="buttons-container">
                    <button class="login-button">
                        Ingresar
                    </button>
                    <a class="recover-pass-button" href="#" data-open="modal3">
                        Olvide Mi Contraseña
                    </a>
                </section>
            </form>
        </section>
        <!-- Modales -->
    
        <!-- Modal Para Contraseña Incorrecta -->
         <section class="modal background" id="modal-error">
            <section class="modal-container">
                <section class="modal-header flex-end">
                    <a href="">
                        <img src="./assets/images/modal/close-icon.svg" id="close-icon">
                    </a>
                </section>
                <img src="./assets/images/modal/error-modal-image.svg" class="error-modal-image">
                <section class="modal-error-text-container">
                    <p class="modal-error-title">
                       Contraseña Incorrecta 
                    </p>
                    <p>
                        Verifique su Contraseña
                    </p>
                </section>
                <section class="modal-buttons">
                    <button class="modal-button-confirm" data-close="modal-error">
                        Ok
                    </button>
                </section>
            </section>
         </section>

        <!-- Modal para recuperar contraseña -->
        <section class="modal" id="modal3">
            <section class="modal-container">
                <section class="modal-header">
                    <p class="modal-title">
                        Recuperar Contraseña
                    </p>
                    <a href="#">
                        <img src="./assets/images/modal/close-icon.svg" data-close="modal3">
                    </a>
                </section>
                <p class="modal-body">
                    Escriba su correo y le enviaremos un codigo de recuperación
                </p>
                <form class="modal-form">
                    <label for="email">Correo</label>
                    <section class="email-section">
                        <input type="email" required>
                        <button class="modal-button-confirm">
                            Enviar Código
                        </button>
                    </section>
                    <label for="code">Código</label>
                    <input type="text" maxlength="6" required>
                </form>
                <section class="modal-buttons">
                    <button class="modal-button-confirm" data-close="modal3">
                        Confirmar
                    </button>
                    <button class="modal-button" data-close="modal3">
                        Cancelar
                    </button>
                </section>
            </section>
        </section>
    </div>
     <script src="./scripts/modal.js"></script>
     <script src="./scripts/auth/login.js"></script>
</body>
</html>
